    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Outfit:wght@300;400;500;600;700&display=swap');

    * {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1, h2, h3, h4, nav a {

    body {
      background: linear-gradient(135deg, #ffe4e9 0%, #fff0f3 50%, #ffe4e9 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #1a1a1a;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .bubble-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 79, 163, 0.2));
      opacity: 0.6;
      animation: float-up linear infinite;
      box-shadow: 0 8px 20px rgba(255, 79, 163, 0.2);
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(var(--drift)) scale(1);
        opacity: 0;
      }
    }

    section {
      position: relative;
      z-index: 1;
    }

    nav {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid rgba(255, 79, 163, 0.1);
    }

    nav a {
      position: relative;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff4fa3;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(255, 79, 163, 0.15);
    }

    .highlight-box {
      background: linear-gradient(135deg, #ff4fa3 0%, #ff7eb6 50%, #7a4a2b 100%);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 12px 40px rgba(255, 79, 163, 0.25);
      color: white;
    }

    .production-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(255, 79, 163, 0.1);
      border-radius: 24px;
      padding: 40px;
      margin: 32px 0;
      transition: all 0.4s ease;
    }

    .production-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(255, 79, 163, 0.15);
    }

    .prompt-box {
      background: linear-gradient(135deg, #f8f8fa 0%, #ffffff 100%);
      border-left: 4px solid #ff4fa3;
      padding: 20px;
      margin: 16px 0;
      border-radius: 12px;
      font-family: 'Courier New', monospace;

  <script>
    // Bubbles animation
    const bubblesContainer = document.getElementById('bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const size = Math.random() * 60 + 20;
      const left = Math.random() * 100;
      const duration = Math.random() * 10 + 10;
      const drift = (Math.random() - 0.5) * 200;

      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.setProperty('--drift', `${drift}px`);

      bubblesContainer.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, duration * 1000);
    }

    setInterval(createBubble, 800);

    for (let i = 0; i < 10; i++) {
      setTimeout(createBubble, i * 300);
    }

    // Menu burger toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking on a link
    const mobileLinks = mobileMenu.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
