<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio IA – Écriture multimédia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background: #fff0f3; color: #1a1a1a; }
    
    .production-card { background: white; border-radius: 24px; padding: 30px; margin-bottom: 30px; border: 1px solid #ffe4e9; }
    
    /* Correction Grille Production 1 (Côte à côte) */
    .grid-prod-1 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    
    /* Correction Grille Production 2 (3 colonnes) */
    .grid-prod-2 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

    /* Images responsives */
    img { width: 100%; height: auto; border-radius: 12px; object-fit: cover; background: #f9f9f9; }

    @media (max-width: 768px) {
      .grid-prod-1, .grid-prod-2 { grid-template-columns: 1fr; }
    }

    .prompt-box { background: #f8f8fa; border-left: 4px solid #ff4fa3; padding: 15px; margin: 15px 0; font-family: monospace; }
  </style>
</head>
<body class="p-4 md:p-12">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-black text-[#ff4fa3] mb-12 text-center">Axe 2 : Créations IA</h1>

    <div class="production-card">
      <h3 class="text-2xl font-bold mb-6">Production 1 : Défi de génération d'image</h3>
      <div class="grid-prod-1">
        <img src="fillerousse.png" alt="Fille rousse 1">
        <img src="fillerousse2.png" alt="Fille rousse 2">
      </div>
      <div class="prompt-box">
        Prompt: Une jeune fille rousse de style animé, assise sur un banc...
      </div>
    </div>

    <div class="production-card">
      <h3 class="text-2xl font-bold mb-6">Production 2 : Vidéo cinématographique</h3>
      <div class="grid-prod-2 mb-8">
        <img src="rue.png" alt="Rue">
        <img src="porte.png" alt="Porte">
        <img src="jambe.png" alt="Jambe">
        <img src="corps.png" alt="Corps">
        <img src="voiture.png" alt="Voiture">
        <img src="pas.png" alt="Pas">
      </div>
      <div class="text-center">
        <video controls class="w-full max-w-2xl mx-auto rounded-xl shadow-lg">
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="production-card">
      <h3 class="text-2xl font-bold mb-6">Production 3 : Galerie & Mockups</h3>
      
      <h4 class="font-bold mb-4">Série 1 — Pose sheet</h4>
      <div class="grid-prod-1 mb-8">
        <img src="dupliquer1.jpeg" alt="Avant">
        <img src="dupliquer2.jpeg" alt="Après">
      </div>

      <h4 class="font-bold mb-4">Série 2 — Portrait Artist</h4>
      <img src="artisan.jpeg" alt="Artiste" class="max-w-md mx-auto block mb-8">

      <h4 class="font-bold mb-4">Série 3 — Mockup Canette</h4>
      <div class="grid-prod-2">
        <img src="gris.jpeg" alt="Canette vide">
        <img src="fillecannette.jpeg" alt="Design">
        <img src="finalecannette.jpeg" alt="Résultat final">
      </div>
    </div>
  </div>

</body>
</html>
